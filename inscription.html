<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SPORT RENT</title>
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="acceuil.css">
</head>
<body>
    <header>
        <img src="images/Capture.jpg" alt="SPORT RENT" class="logo">
        <nav>
            <a href="acceuil.html">Accueil</a>
            <a href="inscription.html" class="active">Inscription</a>
        </nav>   
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Inscription</h1>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" required>
                </div>
                
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            
            <p class="auth-link">Déjà un compte ? <a href="connexion.html">Se connecter</a></p>
        </div>
    </main>

    <script src="inscription.js"></script>
</body>
</html>
